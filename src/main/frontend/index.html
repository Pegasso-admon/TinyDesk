<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyTasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">TinyTasks</h1>

                <div class="card mb-4">
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" id="taskInput" class="form-control"
                                placeholder="Enter task title (min 3 chars)">
                            <button class="btn btn-primary" onclick="addTask()">Add</button>
                        </div>
                        <div id="error" class="text-danger mt-2" style="display: none;"></div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Tasks</h5>
                        <ul id="taskList" class="list-group list-group-flush">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
