<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyTasks - Task Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="header">
            <h1>TinyTasks</h1>
            <p>Simple and elegant task management</p>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="input-group">
                    <input type="text" id="taskInput" class="form-control"
                        placeholder="What needs to be done? (min 3 characters)">
                    <button class="btn btn-primary" onclick="addTask()">Add Task</button>
                </div>
                <div id="error" class="alert" style="display: none;"></div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="task-list-header">
                    <h5>Your Tasks</h5>
                </div>
                <ul id="taskList" class="list-group list-group-flush">
                </ul>
            </div>
        </div>
    </div>

    <script src="app.js">
    </script>
</body>

</html>
